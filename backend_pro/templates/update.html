<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/adminShow.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <div class="title">
        <h1> Hello ADMIN, </h1>
        <h2> update </h2>   
        </div> 
        
        <div class="myform">
            <form action="" method="POST">
                    <label for="tz">ID:</label>
                    <input type="text" name="tz" placheholfer="tz" value="{{user.tz}}" class="input"></br>
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name" placheholfer="first_name" value="{{user.first_name}}" class="input"></br>
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" placheholfer="last_name" value="{{user.last_name}}" class="input"></br>
                    <label for="school">School:</label>
                    <input type="text" name="school" placheholfer="school" value="{{user.school}}" class="input"></br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" placheholfer="email" value="{{user.email}}" class="input"></br>
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" placheholfer="phone" value="{{user.phone}}" class="input"></br>
                    {% if user.role=="student" %}
                    <label for="points">Points:</label>
                    <input type="number" name="points" placheholfer="points" value="{{user.points}}" class="input"></br>
                    <label for="classrome">Classrome:</label>
                    <select name="classrome" id="classrome">
                        <option value="1">א</option>
                        <option value="2">ב</option>   
                        <option value="3">ג</option>
                        <option value="4">ד</option>
                        <option value="5">ה</option>
                        <option value="6">ו</option>
                    </select>
                    {%endif%}
                </br>
                <input type="submit" value="update">
            </form>
        </div>
    </div>
</body>
